[core]
copyFrom: funControllerNotWiped.ini
name: funController
isUnselectable: false
canNotBeGivenOrdersByPlayer:false
fogOfWarSightRange: 9999999
nanoFactorySpeed: 5
borrowResourcesWhileAlive: typhoon=-${typhoon_l}, generatorL=-${generator_l}, samuraiSoulL=-${samurai_l}, SoaringCrane=-${shokaku_Limit}, Widow=-${widow_Limit}, Widow_BJ=-${blackJack_Limit}, MSamurai=-${Msamurai_Limit}, landcruiser=-${landcruiser_Limit}
[hiddenAction_didIConvert]
autoTrigger: if self.tags(includes="converted")
autoTriggerCheckRate: every8Frames
temporarilyRemoveTags: converted
addGlobalTeamTags: EKE_noHack, module_I, module_II, reparatorBuffer, striderModule
setResourcesWithLogic: credits=0, uranium=0
resetCustomTimer: true
[hiddenAction_wipedOut]
@copyFrom_skipThisSection: true

[graphics]
isVisible: true
[core]
[hiddenAction_moneyMoney]
autoTrigger: true
autoTriggerCheckRate: every8Frames
addResourcesWithLogic: credits=(self.customTimer), uranium=(self.customTimer/100), Power=1.2
#debugMessage: %{self.customTimer}, 
