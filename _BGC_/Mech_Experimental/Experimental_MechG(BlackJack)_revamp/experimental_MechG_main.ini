displayText: Black Jack
displayDescription: "Get your money and your arse ready, you'll gonna pay a lots of ammunition for me"\nWidow Class Experimental spider [Black Jack]\n-Very heavy armored but slow (buff armor in melee mode)\n-Quick fire and fast firing ground attack (Good in knife fighting)\n-Can travers on water and can submerge in melee mode\n-Transport slot needed: ${core.transportSlotsNeeded}\n-Nyuk on death\n\n--------------------------\nWeapon: [Twin Photon Cannon], Target: Land, Accuracy: Perfect\nSecWeapon: [AA missile], [2x quad torpedo]\nSubWeapon: [2x Large Claw] Fixed ground target | AoE , [2x Medium Claw]
displayText_ru: Блэкджек
displayDescription_ru: "Ох, поверь, это игра явно не принесёт тебе удовольствия"\n- Тяжело бронированный, но медленный шагоход, имеющий два режима атаки\n- Имеет неплохую скорострельность и скорость снаряда\n- Может ходить по воде и погружаться под неё в режиме ближнего боя\n- Взрывается при смерти\n- Занимает ${core.transportSlotsNeeded} единиц техники.
displayText_zh: 黑杰克
displayDescription_zh: "把你的钱和屁股准备好，你给我付钱，我支付子弹！“\n-寡妇类实验蜘蛛[黑杰克]\n-非常重的装甲，移动速度很慢（近战模式下增强装甲）\n-快速攻击地面单位（擅长近战）\n-可以在水上通行并可以在近战模式下潜入水下\n-被运输需要空间：${core.transportSlotsNeeded}\n-被摧毁触发核爆\n\n----------------------------\n武器：[2x光子加农炮]，目标：陆地单位，精度：完美\n副武器：[防空导弹]，[2x四分鱼雷]\n副武器：[2大号爪] 固定地面目标|范围伤害，[2中号爪]
