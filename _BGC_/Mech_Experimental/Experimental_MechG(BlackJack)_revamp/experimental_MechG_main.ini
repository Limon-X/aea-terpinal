description_ru: Выдвигает специальную керамическую броню для повышения защиты(+30, при погружении: +10)\n Отключает все дальнобойные орудия и больше не атакует воздух\nДарует силовой щит в ${shield} единиц\nОбладает вампиризмом, восстанавливая 15% от нанесённого урона, а также ${ClawB_heal}% ОЗ за убийство\nЗатрачивает 0.5 единицы энергии на удар клешнями(макс энергия: ${core.energyMax})\nАвтоматически погружается, заходя на воду(Прибавляет 0.15 скорости)\n\nПримечания:\n> После того, как вся энергия потратится, Блэкджек перейдёт в обычный режим\n> Доп. маленькие клешни не затрачивают энергии
