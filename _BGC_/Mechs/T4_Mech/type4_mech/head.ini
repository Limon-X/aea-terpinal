#===============================weapon
[hiddenAction_charge]
@global bsC: 0.03
@define tag: type4M_A
autoTrigger: if self.energy() < 2 and not self.hasFlag(id=3) and not self.hasFlag(id=4) and not self.hasFlag(id=8) and self.queueSize() == 0 and self.transportingCount() < 1
requireConditional: if not self.hasParent(withTag='${tag}')
addResources: setFlag=8, setFlag=4
alsoQueueAction: setFlag9
[hiddenAction_setFlag9]
@define num: 9
@define tag: type4M_A
requireConditional: if not self.hasParent(withTag='${tag}') and not self.isEnergyfull() and not self.hasFlag(id=3)
buildSpeed: ${bsC}s
addResources: setFlag=${num}
alsoQueueAction: setFlag${num+1}
[hiddenAction_setFlag10]
@define num: 10
buildSpeed: ${bsC}s
addResources: setFlag=${num}, unsetFlag=${num-1}
alsoQueueAction: setFlag${num+1}
[hiddenAction_setFlag11]
