#-------------------------------------------- ms penalti
[hiddenAction_movementPenalty_A]
# movement speed penalty x% ON WATER
@global msPercent: 20
autoTrigger: if not self.hasFlag(id=30) and self.isOverwater()
addResources: setFlag=30
setUnitStats: moveSpeed-=${movement.moveSpeed*(msPercent/100)}
[hiddenAction_movementPenalty_B]
autoTrigger: if self.hasFlag(id=30) and not self.isOverwater()
addResources: unsetFlag=30
setUnitStats: moveSpeed+=${movement.moveSpeed*(msPercent/100)}
#-------------------------------------------- end

