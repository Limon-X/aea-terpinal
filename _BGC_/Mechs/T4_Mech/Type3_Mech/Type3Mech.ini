name: Type3Mech
displayText: Stalker Mech
displayDescription: "What kind of shit is this???"\n-Modified Flak Mech\nOriginally a Flak mech by modifying twin Flak cannon \nto SABOT missile, highly effective against shields and its high-velocity spread\n of kinetic projectiles can overload a laser-defense systems\n-Long range stand-off support (Launch range: 180)\n-If missile too close to the target, it will not explode\n-Can attack ground and air\n1 slot internal module, 10 modules available\n-Transport slot needed: 4\n-Can traverse water!\n--------------------------\nWeapon: [Ex Ion Cluster], Target: Land\Air\nAccuracy: Good, Heat seeker\nSecWeapon: [2x Ion cannon], [Unguided Rocket], [ligh Mini Gun]
displayText_ru: Шагоход Третьего Типа
displayDescription_ru: - Модифицированный зенитный шагоход\n- Изначально служа ПВО шагоходом, был переоборудован под запуск ракеты с поддоном\n- Ракета крайне эффективна против силовых щитов и лазерной защиты\n- Ракета запускается с радиуса 180, что должно исключать всякое нахождение техники поблизости,\n иначе ракета не сработает\n- Атакует наземные и воздушные цели\n- Занимает 3 единицы техники.
displayText_zh: Type-3 机甲
displayDescription_zh: “这是什么鬼东西？？”\n-改进型高射炮机甲[Type-3机甲]\n-原本是一种通过改装双高射炮来破坏导弹的高射炮机甲\n-热导导弹可以使激光防御系统过载\n-远程支援（发射距离：180）\n-如果导弹离目标太远，它将不会爆炸\n-可以攻击地面和空中单位\n1内部模块槽，12个模块可用选择\n-被运输需要空间：3\n-可以在水上通行！\n-----------------------------------------\n武器：[Ex 离子簇]，目标：陆地\空中单位\n精度：良好，热导导弹\n副武器：[2x 离子炮]，[无制导火箭]，[轻型微型火炮]
