[core]
name:GeneratorT2
displayText: GeneratorT2
displayDescription: -Build this generator and become Industrial power house\n-Produces credits quickly\n-20% of funds will be deducted if destroyed if on Unlimited mode. \n- It's very vulnerable, explode on DEATH.\n-Explode damage: ${core.nukeOnDeathDamage} radius: ${core.nukeOnDeathRange}
displayText_ru: Генератор II
displayDescription_ru: - Мощное экономическое строение, разработанное ВГС во времена острой нехватки ресурсов \n - Дает огромное количество ресурсов в секунду \n - Является очень хрупким и уязвимым строением, взрывающимся при уничтожении, так что рекомендуем возводить его в безопасном месте! \n Примечания: \n > Урон от взрыва: 3200; Радиус поражения: 200 \n > Разместите генератор вблизи с экстрактором материи IV и выше, чтобы увеличить прирост ресурсов. 
displayText_zh: 发电机 Tech-II
displayDescription_zh: -建造这台发电机并成为工业发电厂\n-给予吨计数的资金和高速的生产效率\n-把这台发电机建在安全的地方！\n-它非常脆弱，一旦被摧毁就会发生爆炸\n-爆炸伤害：${core.nukeOnDeathDamage}半径：${core.nukeOnDeathRange}

showInEditor:false
class: CustomUnitMetadata
maxHp: 350
price: 27000

buildSpeed: 138s

copyFrom:generator.ini, _stuff.template

generation_credits: 34
generation_delay: 40

nukeOnDeath: true
nukeOnDeathRange: 200
nukeOnDeathDamage: 3200

[hiddenAction_goodbyeMoney]
requireConditional: if self.globalTeamTags(includes="unlimitedCred")
autoTriggerOnEvent: destroyed
addResourcesWithLogic: credits = -self.resource.credits/5
showMessageToPlayer: 20% of current funding deducted for polluting potential harvesting grounds
[hiddenAction_refund]
requireConditional:  if numberOfUnitsInTeam(greaterThan=8, withTag='GeneratorL', incompleteBuildings=true) and not self.globalTeamTags(includes="unlimitedCred")
autoTriggerOnEvent: created
addResources: ${core.price}
deleteSelf: true
showMessageToPlayer: You have built the maximum amount of Generators
showMessageToPlayer_ru: Вы построили макимально возможное количество генераторов.

[hiddenAction_convert]
autoTriggerOnEvent: destroyed
switchToNeutralTeam: true
[action_Upgrade]
convertTo: GeneratorT3
displayType: Upgrade
price: 13500
buildSpeed: 33.3s
text: Upgrade T3
description:    - Generates credits faster\n- 33% of funds will be deducted if destroyed!
text_ru: Улучшить до III
description_ru: - Увеличивает прирост ресурсов
text_zh: 升级 Tech-3
description_zh: -更快地生产资金

[animation_idle]
onActions: idle
arm1_0s: {alpha:0}
arm1_1s: {alpha:1.7}
arm1_2s: {alpha:0}
arm1_3s: {alpha:1.7}
arm1_4s: {alpha:0}
arm1_7s: {alpha:0}
[ai]
upgradedFrom: Generator