[core]
name:GeneratorT3
displayText: GeneratorT3
displayDescription: -Build this generator and become Industrial power house\n-Produces credits quickly\n-33% of funds will be deducted if destroyed if on Unlimited mode. \n- It's very vulnerable, explode on DEATH.\n-Explode damage: ${core.nukeOnDeathDamage} radius: ${core.nukeOnDeathRange}
displayText_ru: Генератор III
displayDescription_ru: - Мощное экономическое строение, разработанное ВГС во времена острой нехватки ресурсов \n - Дает огромное количество ресурсов в секунду \n - Является очень хрупким и уязвимым строением, взрывающимся при уничтожении, так что рекомендуем возводить его в безопасном месте! \n Примечания: \n > Урон от взрыва: 4800; Радиус поражения: 240 \n > Разместите генератор вблизи с экстрактором материи IV и выше, чтобы увеличить прирост ресурсов.
displayText_zh: 发电机 Tech-III
displayDescription_zh: -建造这台发电机并成为工业发电厂\n-给予吨计数的资金和高速的生产效率\n-把这台发电机建在安全的地方！\n-它非常脆弱，一旦被摧毁就会发生爆炸\n-爆炸伤害：${core.nukeOnDeathDamage}半径：${core.nukeOnDeathRange}

showInEditor:false
class: CustomUnitMetadata
maxHp: 400
price: 40500

copyFrom:generator.ini, _stuff.template

generation_credits: 51
generation_delay: 40

nukeOnDeath: true
nukeOnDeathRange: 240
nukeOnDeathDamage: 4800

builtFrom_1_name: NONE
builtFrom_3_name: NONE

[hiddenAction_goodbyeMoney]
requireConditional: if self.globalTeamTags(includes="unlimitedCred")
autoTriggerOnEvent: destroyed
addResourcesWithLogic: credits = -self.resource.credits/3
showMessageToPlayer: 33% of current funding deducted for polluting potential harvesting grounds
[hiddenAction_refund]
requireConditional:  if numberOfUnitsInTeam(greaterThan=8, withTag='GeneratorL', incompleteBuildings=true) and not self.globalTeamTags(includes="unlimitedCred")
autoTriggerOnEvent: created
addResources: ${core.price}
deleteSelf: true
showMessageToPlayer: You have built the maximum amount of Generators
showMessageToPlayer_ru: Вы построили макимально возможное количество генераторов.

[hiddenAction_convert]
autoTriggerOnEvent: destroyed
switchToNeutralTeam: true

[action_Upgrade]
convertTo: GeneratorT4
displayType: Upgrade
price: 13500
buildSpeed: 33.3s
text: Upgrade T4
description:    - Generates credits faster\n- 40% of funds will be deducted if destroyed!
text_ru: Улучшить до IV
description_ru: - Увеличивает прирост ресурсов
text_zh: 升级 Tech-4
description_zh: -更快地生产资金

[animation_idle]
onActions: idle
arm1_0s: {alpha:0}
arm1_0.5s: {alpha:1.7}
arm1_1s: {alpha:0}
arm1_1.5s: {alpha:1.7}
arm1_2s: {alpha:0}
arm1_2.5s: {alpha:1.7}
arm1_3s: {alpha:0}
arm1_7s: {alpha:0}
[ai]
upgradedFrom: GeneratorT2