[hiddenAction_chronoNO]
text: turtle no teleport
description: normally unreadable...
autoTrigger: if numberOfUnitsInTeam(withTag="chrono", withinRange=210, greaterThan=0)
convertTo: turtleNoTele

[hiddenAction_convert]
autoTriggerOnEvent: destroyed
switchToNeutralTeam: true

[hiddenAction_aiDeploy]
autoTrigger: if self.isControlledByAI() and self.numberOfUnitsInEnemyTeam(greaterThan=0, withinRange=310) and self.hp(lessThan=6000) and self.customTimer(laterThanSeconds=60)
alsoQueueAction: EnterShellMode


[action_EnterShellMode]
text: Enter Shell Mode
description: - Adds 5000 shield instantly\n- Cannot move while turtled\n- Cool down 60s
text_ru: Спрятаться в Черепаший Панцирь
description_ru: - Мгновенно добавляет щит прочностью 5000 ОЗ и открывает доп. орудие \n - Не может двигаться, находясь в панцире \n - Перезарядка после выхода из панциря: 60 секунд
text_zh:进入龟壳模式
description_zh: -启动有5000耐久的护盾装置\n-变形的过程不能移动\n-再次进入龟壳模式冷却60s
whenBuilding_temporarilyConvertTo: turtleNoTele
buildSpeed: 6s
convertTo: mechaTortoiseShell
