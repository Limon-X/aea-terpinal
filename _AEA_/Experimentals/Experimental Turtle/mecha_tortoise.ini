
[core]
name: mechaTortoise
copyFrom:ROOT:statusEffect.template

displayText: Experiemental turtle
displayDescription: -Very heavily armed and armored but slow \n- Long range land attack\n- Does increased damage to buildings\n -Can move over water \n -Can activate shell mode to repair itself and increase attack range\n- Has experimental armour-plating that reduces damage taken\n- Cannot fit in transports\n -Goes nuclear on death\n- Nuke on death does more damage/range in shell mode
displayText_es: Meca Experimental
displayDescription_es: -Muy fuertemente blindado y armado\n-Puede atacar a tierra y aire\n-Ataque anti-submarinos mientras se mueve sobre agua\n-Muy lento\n-Auto-reparación\n-Puede moverse sobre agua
displayText_ru: "Черепуха"
displayDescription_ru: - Что-то вроде коня, но ещё жирнее \n Мощный разовый урон \n НЕВЕРОЯТНЫЙ СКУФ \n Ходит везде \n Ядерный пук при смерти \n нет ПВО \n режим корки для саморегена и щита (повышенный урон пука)
displayText_zh:概念型海龟
displayDescription_zh: -装备精良，装甲精良，但机动性差劲\n-远程对地面目标攻击\n-允许在水面上移动\n-可以激活龟壳模式并快速自我修复\n-被摧毁后启动核爆（如果游戏模式启用了核武器）

