[core]
copyFrom: null.template
name: timer

showInEditor: false

displayText: timer
onNewMapSpawn: spawnPoint_eachActiveTeam

tags: timer

autoTriggerCooldownTime: 0.001s
autoTriggerCooldownTime_allowDangerousHighCPU: true
generation_resources: t_seconds_b=1
generation_active: if numberOfUnitsInAggressiveTeam(withTag='timerStop')<1
generation_delay: 60
#--------------------
[hiddenAction_00_second]
autoTrigger: if self.resource(type='t_seconds_b')>=10
addResources: t_seconds_b=-10, t_seconds_a=1
[hiddenAction_00_second>minute_A]
autoTrigger: if self.resource(type='t_seconds_a')>=6
addResources: t_seconds_a=-6, t_minutes_b=1
[hiddenAction_00_second>minute_B]
autoTrigger: if self.resource(type='t_minutes_b')>=10
addResources: t_minutes_b=-10, t_minutes_a=1
[hiddenAction_00_second>minute_C]
autoTrigger: if self.resource(type='t_minutes_a')>=6
addResources: t_minutes_a=-6, t_hours_b=1
[hiddenAction_00_minute>hour_A]
autoTrigger: if self.resource(type='t_hours_b')>=10
addResources: t_hours_b=-10, t_hours_a=1
#--------------------

[graphics]
showQueueBar: false
