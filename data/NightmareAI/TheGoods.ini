[core]
copyFrom: ROOT:data/NightmareAI/extractor-healing.template, ROOT:effects/healing.template
name: TheGoods
maxHp: 1
price: 1
mass: 0
radius: 0
isBio: false
showInEditor: false
showOnMinimap: false
fogOfWarSightRange: 0
disableAllUnitCollisions: true
isUnselectable: true
canNotBeDirectlyAttacked: true
canNotBeGivenOrdersByPlayer: true
ignoreInUnitCapCalculation: true
hideScorchMark: true
#if self.resource(type='t_seconds_a')>=20
generation_active: if self.globalTeamTags(includes="activateMoney")
#generation_credits: 1000
generation_delay: 40
tags: theGoods
@memory 1minTimer:number
@memory 5minTimer:number
@memory 10minTimer:number
borrowResourcesWhileAlive: maxpower=-5000
generation_resources: Power=50, uranium=100
[graphics]
image: ROOT:data\null.png
isVisible: false
icon_zoomed_out_neverShow: true
[attack]
canAttack: false
[movement]
movementType: NONE
[hiddenAction_createdddddd]
autoTriggerOnEvent: created
resetCustomTimer: true
temporarilyAddTags: unitResource
addGlobalTeamTags: EKE_noHack, IAMEKE, IAMBGC, NightmareAI
showMessageToAllPlayers: ONLY USE NIGHTMARE AI AS A STARTING UNIT ON IMPOSSIBLE AI
showQuickWarLogToAllPlayers: ONLY USE NIGHTMARE AI AS A STARTING UNIT ON IMPOSSIBLE AI
[hiddenAction_testunit]
autoTriggerOnEvent: newMessage(withTag="testUnits")
text: 123
highPriorityQueue: true
buildSpeed: 0s
temporarilyRemoveTags: minutes_a
#alsoTriggerAction: rushbomber
debugMessage: newmessage

[hiddenAction_money1]
debugMessage: added money :0
autoTrigger: if self.resource.t_seconds_a==5
requireConditional: if not self.tags(includes="seconds_a")
temporarilyAddTags: seconds_a
addResources: credits=20000
[hiddenAction_rushGunship]
debugMessage: spawned gunships
autoTrigger: if self.resource.t_minutes_b>=5
requireConditional: if not self.tags(includes="minutes_b")
temporarilyAddTags: minutes_b
produceUnits: nai_lightGunship*100

#####                   forced units
[hiddenAction_forceBuildGrand]
autoTrigger: if numberOfUnitsInTeam(lessThan=3, withTag='nai_grand', incompleteBuildings=true)
requireConditional: if self.globalTeamTags(includes="activateGrandSlams")
produceUnits: nai_grandSlamBomber
buildSpeed: 60s
allowMultipleInQueue: false
[hiddenAction_forceBuildMae]
autoTrigger: if numberOfUnitsInTeam(lessThan=12, withTag='mae', incompleteBuildings=true)
produceUnits: nai_MAE-1
allowMultipleInQueue: false
[hiddenAction_forceType2]
produceUnits: Type2Mech*4
allowMultipleInQueue: false

#####                   conditional events
[hiddenAction_NAI_punishGenerators]
requireConditional: if self.numberOfUnitsInEnemyTeam(withTag="credfactory", greaterThan=0)
produceUnits: nai_bomber*25, nai_grandSlamBomber
[hiddenAction_startTheGrandSlams]
requireConditional: if not self.globalTeamTags(includes="activateGrandSlams")
addGlobalTeamTags: activateGrandSlams
[hiddenAction_startElizabeth]
requireConditional: if not self.globalTeamTags(includes="activateElizabeth") and memory.10minTimer>=3
addGlobalTeamTags: activateElizabeth
[hiddenAction_startMoney]
requireConditional: if not self.globalTeamTags(includes="activateMoney") and memory.10minTimer>=3
addGlobalTeamTags: activateMoney
############ timer
[hiddenAction_NAI_every1Min]
autoTrigger: if self.customTimer()>=60
resetCustomTimer: true
setUnitMemory: 1minTimer=memory.1minTimer+1
alsoTriggerAction:"""
 NAI_1minTimerReset,NAI_every5Min,NAI_5minTimerReset,NAI_every10Min,NAI_every10MinReset,NAI_punishGenerators
, forceType2
"""
 debugMessage: 1minTimer=%{memory.1minTimer}
[hiddenAction_NAI_1minTimerReset]
requireConditional: if memory.1minTimer==60
setUnitMemory: 1minTimer=0
[hiddenAction_NAI_every5Min]
requireConditional: if memory.1minTimer==5 or memory.1minTimer==10 or memory.1minTimer==15 or memory.1minTimer==20 or memory.1minTimer==25 or memory.1minTimer==30 or memory.1minTimer==35 or memory.1minTimer==40 or memory.1minTimer==45 or memory.1minTimer==50 or memory.1minTimer==55 or memory.1minTimer==60
setUnitMemory: 5minTimer=memory.5mintimer+1
debugMessage: 5minTimer=%{memory.5minTimer}
[hiddenAction_NAI_5minTimerReset]
requireConditional: if memory.1minTimer==0
setUnitMemory: 5minTimer=0
[hiddenAction_NAI_every10Min]
requireConditional: if memory.1minTimer==10 or memory.1minTimer==20 or memory.1minTimer==30 or memory.1minTimer==40 or memory.1minTimer==50 or memory.1minTimer==60
setUnitMemory: 10minTimer=memory.10minTimer+1
debugMessage: 10minTimer=%{memory.10minTimer}
alsoTriggerAction: startTheGrandSlams, startElizabeth, startMoney
[hiddenAction_NAI_every10MinReset]
requireConditional: if memory.1minTimer==0
setUnitMemory: 10minTimer=0


