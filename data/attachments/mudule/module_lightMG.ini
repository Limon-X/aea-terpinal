displayText_zh: 轻机枪
displayDescription_zh: [攻击模块]\n-空中和地面爆发火力攻击\n-可以拦截Type-3的导弹\n-基础射程：200（一些改装和改装具有射程增益，最大值：310）\n可以升级，改装\n------------------\n\n[改装项目]：| 萨姆 | 酸枪 | 伯莎炮 | 特斯拉球 | 强推 | 鱼雷 | \n[改装项目]：| EWS | 红色手里剑 | 精密光束 |粒子束|


