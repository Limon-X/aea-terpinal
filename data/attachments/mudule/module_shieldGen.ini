takeResources: shield=500
takeResources_includeParent: true
takeResources_discardCollected: true

description: -Free up slot for another module type.\n-Refund ${Mprice_VI*0.5} credits
description_ru: - Освободить слот для другого модуля\n- Вернёт ${Mprice_VI*0.5} ресурсов.
description_zh: -为其他模块类型释放空间\n-退款${Mprice_VI*0.5}资金
addResources: credits=${Mprice_VI*0.5}
