name: Ek_Gladiator
displayText: Elizabeth
displayDescription: - Advanced heavy capitol ship\n- Extremely powerful railguns and missile launchers\n- Heavily armoured\n- Goes nuclear on death\n- Can only have 1 built at a time
displayText_ru: Подлиза
displayDescription_ru: - Скуфовская бетонная летающая посудина\n- Вооружена довольно средне по соотношению цена/время рождения \n- Бетонирована, имеет 5-жи броню\n- Ядерный пук при смерти\n- Можеть быть только одна.
displayText_zh: 伊丽莎白
displayDescription_zh: -先进的重型国会大厦级战舰\n-极其强大的轨道炮和导弹发射器\n-全副武装\n-死亡后发生核爆\n-只能建造1艘
autoTriggerCooldownTime: 0.1s
autoTriggerCooldownTime_allowDangerousHighCPU: true

class: CustomUnitMetadata
price: 370000, Uranium=20100 
maxHp: 25000
mass: 60000000
armour: 9

#transportSlotsNeeded: 0.5
tags: Airship, radar, detect, GLADIATOR, exp

techLevel: 2
buildSpeed: 255s
availableInDemo: true
experimental: true

radius: 140
#displayRadius: 150
isBio: false
#softCollisionOnAll: 3
fogOfWarSightRange: 30


maxShield: 5000
shieldRegen: 0.20

shieldDisplayOnlyDeflection: true
shieldDeflectionDisplayRate: 4096
