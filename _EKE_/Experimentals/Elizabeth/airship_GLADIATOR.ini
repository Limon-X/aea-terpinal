energyMax: 25
energyRegen: 0.003
energyNeedsToRechargeToFull: true
energyStartingPercentage: 0.5
nukeOnDeath: true
nukeOnDeathRange:300
nukeOnDeathDamage: 6500
explodeOnDeathGroundCollosion: true

[hiddenAction_refund]
requireConditional:  if numberOfUnitsInTeam(greaterThan=1, withTag='GLADIATOR', incompleteBuildings=true)
autoTriggerOnEvent: created
addResources: 370000, uranium=20100
deleteSelf: true
showMessageToPlayer: You have built the maximum amount of Elizabeths you can have at the same time.
showMessageToPlayer_ru: Тебе одной подлизы мало? А хрен тебе, еврей треклятый!
showMessageToPlayer_zh:你已经建造了最大数量的伊丽莎白！



[action_afterBurn]
text: Afterburn
description: Greatly increases movement speed\n- Disables all weapons temporarily\n- Cool down of 35 seconds
text_ru: Форсаж
description_ru: - Отключает оружие \n Начинает быстрее летать благодаря пердежной тяге\n Откат: 35 сек.
text_zh: 加力燃烧
description_zh:-禁用所有武器系统\n-以将电源重定向到发动机和侧面\n-冷却35秒
buildSpeed:0
price: energy=5

isLocked: if self.hasFlag(id=2)
isLockedMessage: \n power is not focus to the engine
isLockedMessage_ru: \n потужность не идет в движок
isLockedMessage_zh: \n 动力并没有集中在发动机上
iconImage: ROOT:/data/icons/afterBurn.png

convertTo: Ek_Gladiator_AFB
addActionCooldownTime: 35s
ai_isDisabled: true
canPlayerCancel: false
allowMultipleInQueue: false
alwaysSinglePress: true

[hiddenAction_regen]
autoTrigger: if self.hasFlag(id=2) and self.energy(greaterThan=2)
#(parameters: greaterThan, lessThan, empty, full)
buildSpeed: 0s
takeResources: energy=-2
addResources: energy=-2
takeResources_maxUnits: 5
# own|ally|allyNotOwn|enemy|neutral|any
takeResources_includeUnitsWithinRange_team:own
takeResources_excludeUnitsWithoutTags: EK_AS_GLA
takeResources_includeUnitsWithinRange: 200
takeResources_includeParent: false
takeResources_discardCollected: true
resetCustomTimer: true

[action_giveEnergy_on]
text: Engine Efficiency
text_ru: Энергоэффективность
isVisible: ${showAction}
isActive: if not self.hasFlag(id=2)
description: - Stops storing power for Afterburner\n- Doubles normal movement speed to 0.5
description_ru: - Не копит энергию на пердежную тягу \n- Летает вдвое быстрее
addResources: setFlag=2
buildSpeed:0
iconImage:ROOT:/data/icons/ek_EMP.png
setUnitStats: moveSpeed=0.5

[action_giveEnergy_off]
text: Convserve Power 
text_ru: Энергоэффективность
isVisible: if self.hasFlag(id=2)
description: - Наичнает копить на пердежную тягу\n- Скорость падает до стандартных 0.25
addResources: unsetFlag=2
buildSpeed:0
iconImage:ROOT:/data/icons/power.png
resetUnitStats: true

